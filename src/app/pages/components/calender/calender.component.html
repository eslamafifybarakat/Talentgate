<div id="calender">

    <div class="row">

        <div class="global-card"></div>
      </div>
      <div class="col-lg-3">
        <div class="calendar global-card p-1">
          <mat-calendar [selected]="selectedDate" (selectedChange)="onDateChange($event)"

        </div>
      </div>
    </div>
  </div>
</div>
