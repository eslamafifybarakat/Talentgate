<div id="home" class="">
  <div class="container">
    <div class="row gy-3">
      <div class="col-lg-3">
        <div class="row">
          <div class="col-lg-12 col-sm-6">
            <div class="global-card p-0 h-100">
              <img src="assets/images/home/bg.jfif" class="w-100" alt="">
              <div class="p-3">
                <div class="d-flex justify-content-center">
                  <img src="assets/images/home/person.jpg" class="fit-object-cover rounded-circle person-img"
                    alt="user">
                </div>
                <div class="content-info text-center mt-3">
                  <h5 class="text-main-color fs-5-1 fw-bold">Ali Ahmed</h5>
                  <p class="fs-6 text-desc-color">Ux Ui Designer</p>
                  <p class="fs-6-1 mt-1 text-desc-color lh-sm w-75 w-sm-100 m-auto">A problem well stated is a problem
                    half
                    solved.</p>
                </div>
              </div>
              <hr class="my-0">
              <div class="row g-0 text-center ">
                <div class="col-md-6 applied-jobs">
                  <div class="py-2">
                    <h6 class="number fs-5 mb-1">18</h6>
                    <p class="fs-8 fw-600">Applied Jobs</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="py-2">
                    <h6 class="number fs-5 mb-1">136</h6>
                    <p class="fs-8 fw-600">Matching your profile</p>
                  </div>
                </div>
              </div>
              <hr class="my-0">
              <div class="p-3">
                <p class="fw-bold text-main-color fs-5 text-center">
                  My Profile
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-sm-6">
            <div class="global-card mt-lg-3 mt-sm-0 mt-3 h-100">
              <h5 class="text-desc-color">Who is Hiring</h5>
              <div class="mt-4">
                <ng-container *ngFor="let item of [9,8,6]">
                  <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
                    <div class="d-flex align-items-center gap-3">
                      <div class="hiring-img rounded-circle overflow-hidden">
                        <img class="hiring-img-w" src="../../../../assets/images/home/Microsoft.png" alt="Microsoft">
                      </div>
                      <div>
                        <h5 class="fs-5-1 text-main-color fw-bold mb-1">Microsoft</h5>
                        <p>Tunis,Tunisia</p>
                      </div>
                    </div>
                    <button class="btn rounded-pill visit-btn text-main-color fw-bold me-auto">Visit</button>
                  </div>
                </ng-container>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="global-card">
          <h5 class="text-desc-color">Recommended for you</h5>
          <div class="mt-3 recommended-content pe-2">
            <div class="row g-2">
              <ng-container *ngFor="let item of [9,8,6,8,9]">
                <div class="col-xl-6 col-lg-12 col-md-6">
                  <div class="recomended-content p-3">
                    <div class="d-flex justify-content-between  gap-2">
                      <div class="d-flex align-items-center gap-2">
                        <img class="recommended-img rounded-circle" src="../../../../assets/images/home/product.jfif"
                          alt="product">
                        <div>
                          <h5 class="fs-5-1 text-main-color fw-bold mb-1">Product Designer</h5>
                          <div class="d-flex gap-1 flex-wrap">
                            <p class="fw-600">Google</p>
                            <ngx-star-rating [(ngModel)]="rating3" [id]="'rating3'" [disabled]="true"></ngx-star-rating>
                          </div>
                          <p class="fw-600">Tunis,Tunisia</p>
                        </div>
                      </div>
                      <i class="pi pi-th-large"></i>
                    </div>
                    <p class="mt-2">Posted 5hours ago</p>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-solid-main rounded-pill px-5">See more</button>
          </div>
        </div>

      </div>
      <div class="col-lg-3">
        <div class="global-card">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="text-desc-color mb-0">Recent</h5>
            <i class="fas fa-gear fs-5-1 text-desc-color"></i>
          </div>
          <div class="mt-3 recent-content">
            <ng-container *ngFor="let item of searchResults">
              <div class="d-flex align-items-center gap-2  mb-3">
                <i class="fas fa-users"></i>
                <p class="text-truncate">User Experience(Ux) Designer</p>
              </div>
            </ng-container>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
