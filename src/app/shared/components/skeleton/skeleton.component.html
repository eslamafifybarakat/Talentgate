<ng-container *ngIf="type=='table'">
  <p-table [value]="skeletonItems">
    <ng-template pTemplate="body" let-item>
      <tr>
        <ng-container *ngFor="let item of tableItems">
          <td class="p-4"><p-skeleton width="50%" height="1.3rem" borderRadius="6px"></p-skeleton></td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</ng-container>

<ng-container *ngIf="type=='searchResult'">
  <ng-container *ngFor="let item of [9,8,7,6,9,7]">
    <div class="d-flex align-items-center gap-2  search-content mb-4">
      <p-skeleton size="1rem" shape="circle"></p-skeleton>
      <div><p-skeleton width="14rem" borderRadius="6px"></p-skeleton></div>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="type=='hiringAreas'">
  <ng-container *ngFor="let item of [9,8,7]">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
      <div class="d-flex align-items-center gap-3">
        <div class="hiring-img rounded-circle overflow-hidden">
          <p-skeleton size="3rem" shape="circle"></p-skeleton>
        </div>
        <div>
          <p-skeleton width="5rem" borderRadius="6px" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="7rem" borderRadius="6px"></p-skeleton>
        </div>
      </div>
      <p-skeleton width="4rem" height="2.1rem" borderRadius="50px"></p-skeleton>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="type=='jobRecommended'">
  <div class="row recommended">
    <ng-container *ngFor="let item of [9,8,7,6,8,9]">
      <div class="col-xl-6 col-lg-12 col-md-6">
        <div class="recomended-content p-3">
          <div class="d-flex justify-content-between  gap-2">
            <div class="d-flex align-items-center gap-2">
              <p-skeleton size="4rem" shape="circle"></p-skeleton>
              <div>
                <p-skeleton width="6rem" borderRadius="6px" height="1.1rem" styleClass="mb-2"></p-skeleton>
                <div class="d-flex gap-1 flex-wrap">
                  <p-skeleton width="5rem" borderRadius="6px" height=".9rem" styleClass="mb-1"></p-skeleton>
                  <p-skeleton width="9rem" borderRadius="6px" height=".9rem" styleClass="mb-1"></p-skeleton>
                </div>
                <p-skeleton width="7rem" borderRadius="6px" height=".9rem"></p-skeleton>
              </div>
            </div>
            <p-skeleton size="1rem" borderRadius="6px"></p-skeleton>
          </div>
          <p-skeleton width="8rem" borderRadius="6px" styleClass="mt-2"></p-skeleton>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="type=='image'">
  <p-skeleton size="8rem" shape="circle"></p-skeleton>
</ng-container>

<ng-container *ngIf="type=='jobOffers'">
  <div class="row recommended">
    <ng-container *ngFor="let item of [9,8,6]">
      <div class="col-xl-12 col-lg-12 col-md-6">
        <div class="recomended-content p-3 mx-3 mt-2">
          <div class="d-flex justify-content-between  gap-2">
            <div class="d-flex align-items-center flex-wrap gap-2">
              <p-skeleton size="4rem" shape="circle"></p-skeleton>
              <div>
                <p-skeleton width="5rem" borderRadius="6px" height="1.1rem" styleClass="mb-2"></p-skeleton>
                <div class="d-flex gap-1 flex-wrap">
                  <p-skeleton width="2rem" borderRadius="6px" height=".9rem" styleClass="mb-1"></p-skeleton>
                  <p-skeleton width="6rem" borderRadius="6px" height=".9rem" styleClass="mb-1"></p-skeleton>
                </div>
                <p-skeleton width="6rem" borderRadius="6px" height=".9rem"></p-skeleton>
              </div>
            </div>
            <p-skeleton size="1rem" borderRadius="6px"></p-skeleton>
          </div>
          <p-skeleton width="8rem" borderRadius="6px" styleClass="mt-2"></p-skeleton>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="type=='applyJob'">
  <div>
    <p-skeleton width="9rem" borderRadius="6px" height=".9rem" styleClass="mb-3"></p-skeleton>
    <div class="d-flex">
      <p-skeleton size="4rem" shape="circle"></p-skeleton>
      <div class="content-info p-2 d-flex gap-4">
        <div>
          <p-skeleton width="9rem" borderRadius="6px" height=".9rem" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="6rem" borderRadius="6px" height=".8rem"></p-skeleton>
        </div>
      </div>
    </div>
    <div class="pt-3">
      <ng-container *ngFor="let item of [9,9,9,9]">
        <div class="mb-3">
          <div class="input-container">
            <p-skeleton width="7rem" borderRadius="6px" height=".8rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="100%" borderRadius="6px" height="2.5rem"></p-skeleton>
          </div>
        </div>
      </ng-container>
    </div>
    <hr>
    <div class="d-flex justify-content-end">
      <p-skeleton width="7rem" borderRadius="6px" height="3rem"></p-skeleton>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type=='profile-modal'">
  <div>
    <p-skeleton width="9rem" borderRadius="6px" height=".9rem" styleClass="mb-3"></p-skeleton>
    <div>
      <ng-container *ngFor="let item of [9,9,9,9,9]">
        <div class="mb-3">
          <div class="input-container">
            <p-skeleton width="7rem" borderRadius="6px" height=".8rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="100%" borderRadius="6px" height="2.5rem"></p-skeleton>
          </div>
        </div>
      </ng-container>
    </div>
    <hr>
    <div class="d-flex justify-content-end">
      <p-skeleton width="7rem" borderRadius="6px" height="3rem"></p-skeleton>
    </div>
  </div>
</ng-container>
