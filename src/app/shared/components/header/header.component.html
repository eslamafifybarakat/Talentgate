<ng-container *ngIf="true">
    <nav class="navbar navbar-expand-lg bg-white-color  position-fixed w-100 px-4"
      [class.shadow-none]="moduleType=='dashboard' && !toggleSideMenu"
      [class.dash]="moduleType=='dashboard' && !toggleSideMenu">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center m-0">
          <img src="/../../../assets/images/logo/logo.jpg" alt="logo" class="logo">
        </a>
        <button class="navbar-toggler border-0 gap-2" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars text-main-color fs-4"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end gap-2" id="navbarSupportedContent">
          <ul class="navbar-nav gap-3 align-items-center mb-2 mb-lg-0">
            <li class="nav-item ">
              <button class="secound-button" routerLink="/auth/login">{{'form.login'|translate}}</button>
            </li>
            <li class="nav-item ">
              <button class="main-button"  routerLink="/auth/register">{{'form.signUp'|translate}}</button>
            </li>
            <li class="nav-item ">
              <app-theme></app-theme>
            </li>
            <li class="nav-item ">
              <app-language-selector></app-language-selector>
            </li>
          </ul>
        </div>
      </div>
    </nav>

</ng-container>
